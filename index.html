<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <section class="bg-color-grey banner">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <img class="profile-pic" src="michael.jpg" alt="Profile Picture" />
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>

    <section class="bg-color-white primary-info">
      <div class="container">
        <div class="row name-title-company">
          <div class="col is-6">
            <p class="text-name">Michael Ng</p>
            <p class="text-title-company">Founder</p>
            <p class="text-title-company">Elevate the Streets</p>
          </div>
          <div class="col">
            <img src="assets/ETS.svg" alt="Company Logo" />
          </div>
        </div>
      </div>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="mailto:elevatethestreets@gmail.com">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-email.svg" alt="Email Icon"">
            </div>
            <div class="col is-8">
              <p class="text-detail">elevatethestreets@gmail.com</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="tel:+6597592879">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-phone.svg" alt="Phone Icon"">
            </div>
            <div class="col is-8">
              <p class="text-detail">(+65) 9759 2879</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="elevatethestreets.com">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-website.svg" alt="Website Icon"">
            </div>
            <div class="col is-8">
              <p class="text-detail">elevatethestreets.com</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a
        href="https://www.google.com.sg/maps/place/GovTech+Hive/@1.2998708,103.7871504,17z/
		data=!3m1!4b1!4m5!3m4!1s0x31da1a457344a501:0x2202a995a6abc728!8m2!3d1.2998708!4d103.7893391"
      >
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-address.svg" alt="Address Icon"">
            </div>
            <div class="col is-8">
              <p class="text-detail">
                ETS address to be updated!
              </p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white bottom">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <div class="button">
              <a href="user.vcf">
                <p class="button">Download</p>
              </a>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
  </body>
</html>
